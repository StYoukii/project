<h1>Users List</h1>
<table class="table">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>Show Detail</td>
  </tr>
  </tbody>
</table>
